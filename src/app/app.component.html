<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>My Contact List</span>
  </mat-toolbar-row>
</mat-toolbar>
<mat-grid-list cols="2" rowHeight="2:1">
  <div class="container">
    <data-table
      title="Contacts"
      [data]="data"
      [columns]="tableColumns"
      [displayedColumns]="displayedColumns"
    ></data-table>
  </div>
</mat-grid-list>
